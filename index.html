<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="script.js" type="text/javascript" defer></script>
    </head>
    <body>
        <div class="main">
            <div class="calculatorBody">
                    <div class="calculatorDisplay">
                        <div class="innerDisplay">
                            <div class="upperText">
                                
                            </div>
                        </div>
                    </div>
                <div class="calculatorNumberGrid">
                    <button id="clear" class="operator">C</button>
                    <button id="exponent" class="operator">X²</button>
                    <button id="equals" class="operator">=</button>
                    <button id="no-7" class="number">7</button>
                    <button id="no-8" class="number">8</button>
                    <button id="no-9" class="number">9</button>
                    <button id="divide" class="operator">÷</button>
                    <button id="no-4" class="number">4</button>
                    <button id="no-5" class="number">5</button>
                    <button id="no-6" class="number">6</button>
                    <button id="multiply" class="operator">×</button>
                    <button id="no-1" class="number">1</button>
                    <button id="no-2" class="number">2</button>
                    <button id="no-3" class="number">3</button>
                    <button id="sub" class="operator">-</button>
                    <button id="no-0" class="number">0</button>
                    <button id="dot">.</button>
                    <button id="mod" class="operator">%</button>
                    <button id="add" class="operator">+</button>
                    
                </div>
            </div>
        </div>
    </body>
</html>
