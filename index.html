<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="script.js" type="text/javascript" defer></script>
    </head>
    <body>
        <div class="main">
            <div class="calculatorBody">
                <div class="calculatorDisplay">
                    <h2>63</h2>
                </div>
                <div class="calculatorNumberGrid">
                    <button id="clear">C</button>
                    <button id="exponent">X²</button>
                    <button id="equals">=</button>
                    <button id="no-7">7</button>
                    <button id="no-8">8</button>
                    <button id="no-9">9</button>
                    <button id="divide">÷</button>
                    <button id="no-4">4</button>
                    <button id="no-5">5</button>
                    <button id="no-6">6</button>
                    <button id="multiply">×</button>
                    <button id="no-1">1</button>
                    <button id="no-2">2</button>
                    <button id="no-3">3</button>
                    <button id="sub">-</button>
                    <button id="no-0">0</button>
                    <button id="dot">.</button>
                    <button id="mod">%</button>
                    <button id="add">+</button>
                    
                </div>
            </div>
        </div>
    </body>
</html>
